name: tlk.io â†’ Telegram

on:
  workflow_dispatch:        # allow manual trigger
  schedule:
    - cron: "*/9999999999 * * * *"   # optional: run every 5 minutes (polling style)

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm init -y
          npm install socket.io-client node-fetch@2

      - name: Run bridge
        run: node bridge.js
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
