name: Run tlk.io ‚Üí Telegram

on:
  workflow_dispatch:  # allow manual trigger
  schedule:
    # Every 2 minutes from 05:00 UTC (10:30 IST) to 18:59 UTC (00:29 IST next day)
    - cron: "*/2 5-18 * * *"

jobs:
  run-bridge:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repo
      - uses: actions/checkout@v5

      # 2Ô∏è‚É£ Setup Node.js with caching
      - uses: actions/setup-node@v5
        with:
          node-version: "18"
          cache: "npm"

      # 3Ô∏è‚É£ Install dependencies (uses package.json + cache)
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run your bridge script
      - name: Run bridge.js
        run: node bridge.js
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # 5Ô∏è‚É£ Upload debug.html only if job fails AND file exists
      - name: Upload debug.html on failure
        if: failure()
        run: |
          if [ -f debug.html ]; then
            echo "üì§ Uploading debug.html"
            tar -czf debug-html
