name: tlk.io â†’ Telegram (Poll)

on:
  schedule:
    - cron: "*/999999999 * * * *"   # every 5 minutes
  workflow_dispatch:        # allow manual run

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install deps
        run: |
          npm init -y
          npm install node-fetch@2 jsdom

      - name: Run bridge
        run: node bridge.js
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
