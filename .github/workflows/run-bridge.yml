name: Run tlk.io → Telegram

on:
  workflow_dispatch:  # allows you to manually trigger the workflow
  schedule:
    # Every 5 minutes between 08:00 and 19:30 UTC (1:30 PM – 1:00 AM IST)
    - cron: "*/5 8-19 * * *"

jobs:
  run-bridge:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v5

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v5
        with:
          node-version: "18"

      # 3️⃣ Install dependencies
      - run: |
          npm init -y
          npm install puppeteer node-fetch@2

      # 4️⃣ Run your JS file
      - run: node bridge.js
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # 5️⃣ Upload debug.html if script fails
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-html
          path: debug.html

      # 6️⃣ Cleanup debug.html after run
      - name: Cleanup
        if: always()
        run: rm -f debug.html
